name: Cypress Tests CI

on:
  push:
    branches: [ master ]    # Run on pushes to main & develop
  # pull_request:
  #   branches: [ main, develop ]    # Also run for PRs

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js (for installing Cypress dependencies)
    #   - name: Setup Node.js
    #     uses: actions/setup-node@v4
    #     with:
    #       node-version: '20'

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Build Docker image for Cypress
      - name: Build Docker image
        run: |
          docker build -t my-cypress-tests -f Dockerfile .

      # 6. Run Cypress tests inside Docker container
      - name: Run Cypress tests
        run: |
          docker run --rm my-cypress-tests

